name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Uses the version from go.mod automatically
          go-version-file: go.mod
          cache: true

      - name: Tidy (and verify clean)
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Init workspace
        run: |
          go work init .
          [ -f mongo/go.mod ] && go work use ./mongo
          [ -f postgres/go.mod ] && go work use ./postgres
          [ -f redis/go.mod ] && go work use ./redis

      - name: Run tests
        run: go test ./...

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
