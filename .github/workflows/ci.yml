name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Go generate, test & vet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go version
        run: go version

      - name: Go tidy (check only)
        run: |
          go mod tidy
          git diff --exit-code || (echo "go mod tidy produced changes; please commit them" && exit 1)

      - name: Go generate
        run: go generate ./...

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...
