name: CI

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Go generate, test & vet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Init workspace
        run: |
          go work init .
          [ -f mongo/go.mod ] && go work use ./mongo
          [ -f postgres/go.mod ] && go work use ./postgres
          [ -f redis/go.mod ] && go work use ./redis

      - name: Go tidy (check only)
        run: |
          go mod tidy
          git diff --exit-code || (echo "go mod tidy produced changes; please commit them" && exit 1)

      - name: Go generate
        run: go generate ./...

      - name: Go vet
        run: go vet ./...

      - name: Go test with coverage
        run: |
          go test $(go list ./... ./mongo/... ./postgres/... ./redis/... | grep -v '/examples' | grep -v 'testutil') -covermode=count -coverprofile=coverage.out
          go tool cover -func=coverage.out -o=coverage.out

      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-go@v3
        with:
          filename: coverage.out

      - name: Verify changed files
        id: verify-changed-files
        uses: tj-actions/verify-changed-files@v16
        with:
          files: |
            README.md            

      - name: Commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: Update coverage badge"

      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}